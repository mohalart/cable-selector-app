name: Build Windows EXE - Final

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install ttkbootstrap pyinstaller
    - run: pyinstaller --onefile --windowed --collect-all=ttkbootstrap --name=SmartCableSelector 2517126_project_final.py
    - uses: actions/upload-artifact@v4
      with:
        name: SmartCableSelector-Final
        path: dist/SmartCableSelector.exe
